## Nom du service qu'utilisera le service proxy pour interroger le service
spring.application.name=proxy-server
## chemin vers le service de configuration centralisée
## Par défaut : hhtp://localhost:8888
spring.cloud.config.uri=http://localhost:8888
spring.main.allow-bean-definition-overriding=true
spring.mvc.dispatch-options-request=true
spring.session.store-type=mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Zuul-Proxy-DB